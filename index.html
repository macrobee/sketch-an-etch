<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>VS Paint</h1>
    </div>
    <div class="interface">
        <div class="canvas-container">
            <!-- <h2>Canvas</h2> -->
            <div class="canvas">
                <!-- boxes would go here -->
            </div>
        </div>
        <div class="controls">
            <input type="color" id="color-picker">
            <label for="rainbow">Rainbow</label>
            <input type="radio" id="rainbow" name="brush-style" value="rainbow" >

            <label for="regular">Regular</label>
            <input type="radio" id="regular" name="brush-style" value="regular" checked="checked">

            <label for="erase">Erase</label>
            <input type="radio" id="erase" name="brush-style" value="erase" >

            <label for="dimensions">Change canvas dimensions</label>
            <input type="range" id="dimensions" min="10" max="40" value="10">

            <button id="clear-canvas">Clear</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright (c) Viv Studios 2022</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
